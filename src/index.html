<html>
    <head>
    <title> bootstrap modal </title>
      <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-app="modalApp">
      <div ng-controller="modalOpener as vm" class="container">

       <div class="jumbotron">
         <h3> Hello {{vm.message}}   Welcome to the App That Stomped On The World. </h3>
        </div>

         <div class="row">
           <h3> {{vm.queryType }} </h3>
         </div>

         <div class="btn-group" uib-dropdown>
           <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
             search by  <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
             <li role="menuitem" ng-repeat="query in vm.queryTypes">
               <a href="#" ng-click="vm.selectQuery(query)">{{query}}</a>
             </li>
           </ul>
         </div>

         <hr />

        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
          <form>

            <label>string search:</label>
            <input type="text"
            ng-model-options="{debounce:500}"
            ng-model="vm.searchText"/>

            <label>API search:</label>
            <input type="text"
            ng-model="vm.apiQuery"
            ng-change="vm.searchAPI()"
            ng-model-options="{debounce:500}" />

          </form>
        </div>

        <!-- <div ng-repeat="monster in vm.monsters | filter: { name: vm.searchText }">
           <p> {{monster.name}} </p>
           <button class="btn btn-success" ng-click="vm.openModal(monster)">monster info</button>
           <hr />
       <div> -->

       <div ng-repeat="show in vm.shows | filter: vm.searchText | limitTo: 100 ">
         <!-- episodes / cast -->
         <p ng-show="vm.queryType == 'episodes' "> {{show.name}} </p>
         <!-- cast -->
         <p ng-show="vm.queryType == 'cast' "> {{show.person.name}} </p>
         <!-- seasons -->
         <p ng-show="vm.queryType == 'seasons' "> Season {{show.number }} </p>

         <button class="btn btn-primary" ng-click="vm.openModal(show)"> deets </button>
         <hr />
       </div>

      </div>
    <script src="lib/angular/angular.js"></script>
    <!--<script src="lib/angular-animate/angular-animate.js"></script>-->
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    </body>

</html>
